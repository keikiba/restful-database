<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>top page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
  h1 { font-size:18pt; font-weight:bold; color:gray; }
  body { font-size:13pt; color:gray; margin:5px 25px; }
  pre { font-size:13pt; color:gray; padding:5px 10px; border:1px solid gray; }
  tr { magin:5px; }
  th { padding:5px; color:white; background:darkgray; }
  td { padding:5px; color:black; background:#f0f0f0; }
  </style>
</head>
<body>

  <h1>Page 3</h1>
  <p th:text="#{content.title}">Helo page</p>
  <p th:text="${datamsg}">message</p>  
  
  <table th:object="${object}">
    <tr><th>ID</th><td th:text="*{id}"></td></tr>
    <tr><th>NAME</th><td th:text="*{name}"></td></tr>
    <tr><th>MAIL</th><td th:text="*{value}"></td></tr>
  </table>
  <div th:object="${object}">
    <p th:text="|my name is *{name}. mail address is *{value}.|">message.</p>
  </div>

  <p>th:eachで繰り返し</p>

  <table>
    <tr>
      <th>NAME</th>
      <th>MAIL</th>
      <th>TEL</th>
    </tr>
    <tr th:each="obj:${data}">
      <td th:text="${obj[0]}"></td>
      <td th:text="${obj[1]}"></td>
      <td th:text="${obj[2]}"></td>
    </tr>
  </table>

  <p>th:inlineでインライン処理</p>

  <table th:inline="text">
    <tr>
      <th>NAME</th>
      <th>MAIL</th>
      <th>TEL</th>
    </tr>
    <tr th:each="obj:${data2}">
      <td>[[${obj.id}]]</td>
      <td>[[${obj.name}]]</td>
      <td>[[${obj.value}]]</td>
    </tr> 
  </table>

</body>
</html>
